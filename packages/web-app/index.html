<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWS PreChat 사전상담 에이전트</title>
  <script>
    // Set title based on language preference
    (function () {
      const locale = localStorage.getItem('prechat_locale') || 'ko';

      if (locale === 'en') {
        document.title = 'PreChat pre-consultation agent';
        document.documentElement.lang = 'en';
      } else {
        document.title = 'PreChat 사전상담 에이전트';
        document.documentElement.lang = 'ko';
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
