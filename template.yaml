  # Admin File Functions (no CSRF required)
  ListSessionFilesAdminFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: packages/backend/
      Handler: admin_file_handler.list_session_files_admin
      Environment:
        Variables:
          WEBSITE_BUCKET: !Ref WebsiteBucket
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - s3:ListBucket
            Resource: !GetAtt WebsiteBucket.Arn
            Condition:
              StringLike:
                s3:prefix: "uploads/*"
        - Statement:
            Effect: Allow
            Action:
              - s3:HeadObject
              - s3:GetObject
            Resource: !Sub "${WebsiteBucket.Arn}/uploads/*"
      Events:
        ListSessionFilesAdmin:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /api/admin/sessions/{sessionId}/files
            Method: get
            Auth:
              Authorizer: CognitoAuthorizer

  DeleteSessionFileAdminFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: packages/backend/
      Handler: admin_file_handler.delete_session_file_admin
      Environment:
        Variables:
          WEBSITE_BUCKET: !Ref WebsiteBucket
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - s3:DeleteObject
            Resource: !Sub "${WebsiteBucket.Arn}/uploads/*"
      Events:
        DeleteSessionFileAdmin:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /api/admin/sessions/{sessionId}/files/{fileKey+}
            Method: delete
            Auth:
              Authorizer: CognitoAuthorizer

  GenerateFilePresignedUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: packages/backend/
      Handler: admin_file_handler.generate_file_presigned_url
      Environment:
        Variables:
          WEBSITE_BUCKET: !Ref WebsiteBucket
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - s3:HeadObject
              - s3:GetObject
            Resource: !Sub "${WebsiteBucket.Arn}/uploads/*"
      Events:
        GenerateFilePresignedUrl:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /api/admin/sessions/{sessionId}/files/presigned-url/{fileKey+}
            Method: post
            Auth:
              Authorizer: CognitoAuthorizer

  # DynamoDB Streams Handler
  SessionStreamHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: packages/backend/
      Handler: stream_handler.handle_session_stream
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SessionsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref MessagesTable
        - Statement:
            Effect: Allow
            Action:
              - sqs:SendMessage
            Resource: !GetAtt AnalysisQueue.Arn
        - Statement:
            Effect: Allow
            Action:
              - s3:ListBucket
              - s3:DeleteObject
            Resource: 
              - !GetAtt WebsiteBucket.Arn
              - !Sub "${WebsiteBucket.Arn}/uploads/*"
      Environment:
        Variables:
          ANALYSIS_QUEUE_URL: !Ref AnalysisQueue
          WEBSITE_BUCKET: !Ref WebsiteBucket
          CLOUDFRONT_URL: !Sub "https://${CloudFrontDistribution.DomainName}"
      Events:
        SessionStream:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt SessionsTable.StreamArn
            StartingPosition: TRIM_HORIZON
            BatchSize: 10
            MaximumBatchingWindowInSeconds: 5

  # DynamoDB Streams Handler for Campaign lifecycle events
  CampaignStreamHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: packages/backend/
      Handler: stream_handler.handle_campaign_stream
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref CampaignsTable
        - DynamoDBReadPolicy:
            TableName: !Ref SessionsTable
      Events:
        CampaignStream:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt CampaignsTable.StreamArn
            StartingPosition: TRIM_HORIZON
            BatchSize: 10
            MaximumBatchingWindowInSeconds: 5

  # CloudWatch Log Group for S3 Bucket Notifications
  S3WebsiteBucketLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/s3/${AWS::StackName}-website-bucket"
      RetentionInDays: 30
      KmsKeyId: !GetAtt DynamoDBKMSKey.Arn

  # CloudWatch Log Group for API Gateway Access Logs
  ApiGatewayLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/apigateway/${AWS::StackName}-api-access-logs"
      RetentionInDays: 30
      KmsKeyId: !GetAtt DynamoDBKMSKey.Arn

  # IAM Role for API Gateway CloudWatch Logging
  ApiGatewayCloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs

  # API Gateway Account Configuration for CloudWatch Logging
  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayCloudWatchRole.Arn

  # S3 Access Logging Bucket
  AccessLoggingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-access-logs-${Stage}-${AWS::AccountId}"
      ObjectLockEnabled: false
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
            BucketKeyEnabled: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-access-logs-${Stage}'
        - Key: Environment
          Value: !Ref Stage
        - Key: Purpose
          Value: AccessLogging
    Metadata:
      guard:
        SuppressedRules:
          - S3_BUCKET_DEFAULT_LOCK_ENABLED
          - S3_BUCKET_LOGGING_ENABLED
          - S3_BUCKET_NO_PUBLIC_RW_ACL
          - S3_BUCKET_REPLICATION_ENABLED

  # Bucket Policy for S3 Server Access Logs
  AccessLoggingBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AccessLoggingBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: DenyInsecureConnections
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !GetAtt AccessLoggingBucket.Arn
              - !Sub "${AccessLoggingBucket.Arn}/*"
            Condition:
              Bool:
                "aws:SecureTransport": false
          - Sid: S3ServerAccessLogsPolicy
            Effect: Allow
            Principal:
              Service: logging.s3.amazonaws.com
            Action:
              - s3:PutObject
            Resource: !Sub "${AccessLoggingBucket.Arn}/${AWS::StackName}/*"
            Condition:
              ArnLike:
                "aws:SourceArn": !GetAtt WebsiteBucket.Arn
              StringEquals:
                "aws:SourceAccount": !Ref AWS::AccountId
          - Sid: S3ServerAccessLogsDelivery
            Effect: Allow
            Principal:
              Service: logging.s3.amazonaws.com
            Action:
              - s3:GetBucketAcl
            Resource: !GetAtt AccessLoggingBucket.Arn
            Condition:
              StringEquals:
                "aws:SourceAccount": !Ref AWS::AccountId

  # Bucket Policy for Failover Bucket TLS Enforcement
  FailoverBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FailoverBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: DenyInsecureConnections
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !GetAtt FailoverBucket.Arn
              - !Sub "${FailoverBucket.Arn}/*"
            Condition:
              Bool:
                "aws:SecureTransport": false
          - Sid: AllowCloudFrontServicePrincipal
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            NotResource: !Sub "${WebsiteBucket.Arn}/uploads/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub 
                  - "arn:aws:cloudfront::${AccountId}:distribution/${DistributionId}"
                  - AccountId: !Ref AWS::AccountId
                    DistributionId: !Ref CloudFrontDistribution

  # S3 Failover/Replication Bucket (Different Region)
  FailoverBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-failover-${Stage}-${AWS::AccountId}"
      ObjectLockEnabled: false
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
            BucketKeyEnabled: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-failover-${Stage}'
        - Key: Environment
          Value: !Ref Stage
        - Key: Purpose
          Value: Failover
    Metadata:
      guard:
        SuppressedRules:
          - S3_BUCKET_DEFAULT_LOCK_ENABLED
          - S3_BUCKET_LOGGING_ENABLED
          - S3_BUCKET_NO_PUBLIC_RW_ACL
          - S3_BUCKET_REPLICATION_ENABLED

  # IAM Role for S3 Replication
  S3ReplicationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref S3ReplicationPolicy

  # S3 Bucket for Static Website (Enhanced Security)
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-website-${Stage}-${AWS::AccountId}"
      ObjectLockEnabled: false
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
            BucketKeyEnabled: true
      VersioningConfiguration:
        Status: Enabled
      LoggingConfiguration:
        DestinationBucketName: !Ref AccessLoggingBucket
        LogFilePrefix: !Sub "${AWS::StackName}/"
      ReplicationConfiguration:
        Role: !GetAtt S3ReplicationRole.Arn
        Rules:
          - Id: ReplicateToFailover
            Status: Enabled
            Destination:
              Bucket: !Sub "arn:aws:s3:::${FailoverBucket}"
              StorageClass: ONEZONE_IA
      CorsConfiguration:
        CorsRules:
          - Id: FileUploadCorsRule
            AllowedHeaders:
              - "*"
            AllowedMethods:
              - PUT
              - POST
              - GET
              - HEAD
              - DELETE
            AllowedOrigins:
              - "*"
            ExposedHeaders:
              - ETag
              - x-amz-meta-original-filename-encoded
              - x-amz-version-id
            MaxAge: 3600
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-website-${Stage}'
        - Key: Environment
          Value: !Ref Stage
        - Key: Encryption
          Value: SSE-S3
        - Key: Versioning
          Value: Enabled
        - Key: Replication
          Value: Enabled
    Metadata:
      guard:
        SuppressedRules:
          - S3_BUCKET_DEFAULT_LOCK_ENABLED
          - S3_BUCKET_NO_PUBLIC_RW_ACL
        
  # CloudFront Origin Access Control
  OriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${AWS::StackName}-oac-${Stage}"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # S3 Bucket Policy for CloudFront OAC and TLS Enforcement
  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: DenyInsecureConnections
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !GetAtt WebsiteBucket.Arn
              - !Sub "${WebsiteBucket.Arn}/*"
            Condition:
              Bool:
                "aws:SecureTransport": false
          - Sid: AllowCloudFrontServicePrincipal
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            NotResource: !Sub "${WebsiteBucket.Arn}/uploads/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub 
                  - "arn:aws:cloudfront::${AccountId}:distribution/${DistributionId}"
                  - AccountId: !Ref AWS::AccountId
                    DistributionId: !Ref CloudFrontDistribution

  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        ViewerCertificate:
          CloudFrontDefaultCertificate: true
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt WebsiteBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !Ref OriginAccessControl
          - Id: S3FailoverOrigin
            DomainName: !GetAtt FailoverBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !Ref OriginAccessControl
        OriginGroups:
          Quantity: 1
          Items:
            - Id: S3OriginGroup
              FailoverCriteria:
                StatusCodes:
                  Quantity: 3
                  Items:
                    - 403
                    - 404
                    - 500
              Members:
                Quantity: 2
                Items:
                  - OriginId: S3Origin
                  - OriginId: S3FailoverOrigin
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          TargetOriginId: S3OriginGroup
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # Managed-CachingOptimized
          Compress: true
        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
        PriceClass: PriceClass_100
        Comment: !Sub "PreChat Website - ${Stage}"
        ViewerCertificate:
          CloudFrontDefaultCertificate: true
          MinimumProtocolVersion: TLSv1.2_2021
        HttpVersion: http2and3
    Metadata:
      guard:
        SuppressedRules:
          - CLOUDFRONT_ACCESSLOGS_ENABLED
          - CLOUDFRONT_CUSTOM_SSL_CERTIFICATE
          - CLOUDFRONT_MINIMUM_PROTOCOL_VERSION_RULE
          - CLOUDFRONT_SNI_ENABLED

